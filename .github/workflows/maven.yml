name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Invoke Jenkins Deployment Job
        uses: sbitio/trigger-jenkins-job@master
        with:
          JENKINS_HOST: "http://192.168.1.193:8080/"
          JENKINS_USER: "qasachin"
          JENKINS_TOKEN: ${{ secrets.JENKINS_TOKEN }}
          JENKINS_JOB: "TomcatDeployment"
