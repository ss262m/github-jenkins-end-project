name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Invoke Jenkins Deployment Job
        uses: umutcolak/jenkins-trigger-job@main
        with:
          jenkins-url: "http://192.168.1.193:8080/"
          user: "qasachin"
          jenkins-token: ${{ secrets.JENKINS_TOKEN }}
          job-name: "TomcatDeployment"
